<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>    
    <div id="container">
        <input type="text" name="visor" id="visor">
        <section id="botoes">
            <input type="button" value="7" data-tecla="7" class="btn"> 
            <input type="button" value="8" data-tecla="8" class="btn"> 
            <input type="button" value="9" data-tecla="9" class="btn"> 
            <input type="button" value="4" data-tecla="4" class="btn"> 
            <input type="button" value="5" data-tecla="5" class="btn"> 
            <input type="button" value="6" data-tecla="6" class="btn">  
            <input type="button" value="1" data-tecla="1" class="btn"> 
            <input type="button" value="2" data-tecla="2" class="btn"> 
            <input type="button" value="3" data-tecla="3" class="btn"> 
            <input type="button" value="0" data-tecla="0" class="btn"> 
            <input type="button" value="." data-tecla="." class="btn"> 
            <input type="button" value="(" data-tecla="(" class="btn"> 
            <input type="button" value=")" data-tecla=")" class="btn"> 
            <input type="button" value="+" data-tecla="+" class="btn"> 
            <input type="button" value="-" data-tecla="-" class="btn"> 
            <input type="button" value="/" data-tecla="/" class="btn"> 
            <input type="button" value="*" data-tecla="*" class="btn"> 
            <input type="button" value="=" data-tecla="=" class="btn">
            <input type="image" src="delete.png" alt="" data-tecla="DEL" class="btn"> 
           <!--<input type="button" value="DEL" data-tecla="DEL" class="btn">-->  
            <input type="button" value="AC" data-tecla="AC" class="btn"> 
        </section>
    </div>

    
</body>
</html>
