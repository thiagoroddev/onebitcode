<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora Geométrica</h1>

    <script>

        function calcularAreaTriangulo() {
            const base = prompt("Informe a base do triângulo:")
            const altura = prompt("Informe a altura do triângulo:")
            return base * altura / 2
        }

        function calcularAreaRetangulo() {
            const base = prompt("Informe a base do retângulo")
            const altura = prompt("Informe a altura do retângulo")
            return base * altura
        }        

        function calcularAreaQuadrado() {
            const lado = prompt("Informe o valor dos lados do quadrado")
            return lado * lado
        }
        
        function calcularAreaTrapezio() {
            const baseMenor = parseFloat(prompt("Informe o lado menor do trapézio"))
            const baseMaior = parseFloat(prompt("informe o lado maior do trapézio"))
            const altura = prompt("Informe a altura do trapézio")
            return (baseMaior + baseMenor) * altura / 2
        }

        function calcularAreaCirculo() {
            const raio = prompt("Informe o raio do círculo")
            return raio * raio * 3.13
        }

        function exibirMenu() {
            return prompt (
                "Calculadora Geométrica \n" +
                "1. Cacular área do triângulo \n" +
                "2. Calcular área do retângulo \n" +
                "3. Calcular área do quadrado \n" +
                "4. Calcular área do trapézio \n" + 
                "5. Calcular área do círculo \n" +
                "6. Sair"
            )
        }

        function executar() {
            let opcao = ""

            do {
                opcao = exibirMenu()
                let resultado

                switch (opcao) {
                    case "1":
                        resultado = calcularAreaTriangulo()
                        break

                    case "2":
                        resultado = calcularAreaRetangulo()
                        break

                    case "3":
                        resultado = calcularAreaQuadrado()
                        break

                    case "4":
                        resultado = calcularAreaTrapezio()
                        break

                    case "5":
                        resultado = calcularAreaCirculo()
                        break

                    case "6":
                        alert("Encerrando programa")
                        break

                    default: 
                        alert("Error")   
                }

                if (resultado) {
                    alert("Resultado: " + resultado)
                }

            } while (opcao !== "6")

        }
        
        executar()

    </script>
    
</body>
</html
