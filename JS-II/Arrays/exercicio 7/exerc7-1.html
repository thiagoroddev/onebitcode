<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let fila = ["Matheus", "Roger"]
        
        let menu = prompt("Escolha uma opção: \n 1 - Novo paciente \n 2 - Atender paciente \n 3 - Sair")
    
        while (menu != "3") {
            

            switch (menu) {
                case "1": 
                    let novoPaciente = prompt("Digite o nome o paciente");
                    fila.push(novoPaciente);
                    alert(fila);
                    menu = prompt("Escolha uma opção: \n 1 - Novo paciente \n 2 - Atender paciente \n 3 - Sair");
                    break;

                case "2": 
                    fila.shift();
                    alert(fila);
                    menu = prompt("Escolha uma opção: \n 1 - Novo paciente \n 2 - Atender paciente \n 3 - Sair");
                    break;

                case "3": 
                    alert("Programa encerrado");
                    break;
2
                default :
                    alert("Erro");
                    menu = prompt("Escolha uma opção: \n 1 - Novo paciente \n 2 - Atender paciente \n 3 - Sair");
                    break
            }

        } 

        alert("Programa encerrado");


        
        

    </script>
    
</body>
</html>
