<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Arrays</h1>
    <script>
        let teste = ["Segundo", "Terceiro"]
        console.log(teste)

        // push (adicionar elementos no final do index)
        teste.push("Thiago")
        console.log(teste) 

        // unshift (adicionar elementos no início do index)
        teste.unshift("Matheus")
        console.log(teste) 

        // pop (remover ultimo elemento do index)
        let ultimoelemento = teste.pop()
        console.log(teste)
        console.log(ultimoelemento)

        // shift (remover primeiro elemento do index)
        ultimoelemento = teste.shift()
        console.log(teste)
        console.log(ultimoelemento)

        // includes (pesquisa pelo elemento)
        let inclui = teste.includes("Segundo")
        console.log(inclui)

        // indexOf (verifica se um elemento está na lista retornando o index do do mesmo)
        let indice = teste.indexOf("Terceiro")
        console.log(indice)

        // slice (cortar e concatenar elementos)
        let sliceT = teste.slice(0,2)
        console.log(sliceT)

        // concat (concatena arrays)
        const teste2 = ["eu", "tu"]
        const teste3 = ["ela"]
        const sociedade = teste.concat(teste2, teste3)
        console.log(sociedade)

        // splice (substitui elementos do array)
        const elementosRemovidos = sociedade.splice(2, 1, "splice")
        console.log(sociedade)
        console.log(elementosRemovidos)

        // for (iterar sobre os elementos)
        for (let indice = 0 ; indice <= sociedade.length; indice ++ ) {
            const elemento2 = sociedade[indice]
            console.log(elemento2 + " se encontra na posição " + indice)
        }
    </script>
</body>
</html>
